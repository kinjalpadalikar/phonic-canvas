<!DOCTYPE html>
<html>
<head>
	<title>Edit Photos With Your Voice</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="source/mic/microphone/microphone.min.js"> </script>
	<script src="source/image/caman.full.min.js"> </script>

	<script src="source/library/library.js"> </script>
	<script src="source/image/image.js"> </script>
	<script src="source/action/action.js"> </script>
	<script src="source/mic/mic-button.js"> </script>

	<link rel="stylesheet" type="text/css" href="source/page/style.css">
	<link rel="stylesheet" type="text/css" href="source/mic/microphone/microphone.min.css">
</head>
<body>

	<div class="heading">
		
		<div id="slide1_container" class="shadow">
			<div id="slide1_images">
				<img src="source/page/images/filters.jpg" />
				<img src="source/page/images/filters.jpg" />
				<img src="source/page/images/filters.jpg" />
				<img src="source/page/images/filters.jpg" />
			</div>
		</div>

		<div id="slide1_controls">
			<button class="selected circular_button"></button>
			<button class="circular_button"></button>
			<button class="circular_button"></button>
			<button class="circular_button"></button>
		</div>
	</div>

	<div class = "options">

        <div class="effect_boxes">
            <div class="upload">
                <label for="upload_button">Upload</label>
                <input multiple style="opacity:0" type="file" name="upload_file_path" id="upload_button">
            </div>

            <div class="undo">Undo </div>
            <div class="re-size">Re-size</div>
            <div class="contrast">Contrast</div>
            <div class="rotate">Rotate</div>
            <div class="exposure">Exposure</div>
            <div class="blur">Blur </div>
            <div class="sharpen">Sharpen</div>
            <div class="brightness">Brightness</div>
        </div>
	</div>

	<div class="mic_container">
		<center><div id="microphone"></div></center>
		<pre id="status"></pre>
		<div id="error"></div>
	</div>

	<div class="all_boxes">

		<div class = "box_container" id= "box1">
			<div class="boxes" id = "filter_box1">
				<img src="source/page/images/pic1.jpg" alt="image failed to load" id="filter_box_image"></img>
				<div id="original_name"> Original </div>
			</div>

		</div>

		<div class = "box_container" id = "box2">
			<div class="boxes">
				<img src="source/page/images/pic1.jpg" alt="image failed to load" id="filter_box_image2"></img>
				<div> Retro </div>
			</div>
		</div>


		<div class = "box_container" id = "box3">
			<div class="boxes">
				<img src="source/page/images/pic1.jpg" alt="image failed to load" id="filter_box_image3"></img>
				<div> Lomo </div>
			</div>
		</div>

		<div class = "box_container" id = "box4">
			<div class="boxes">
				<img src="source/page/images/pic1.jpg" alt="image failed to load" id="filter_box_image4"></img>
				<div> Hdr </div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
